{%extends 'parent.html'%}
{%block title%}
Tasks-Add
{%endblock%}

{%block content%}

<form method="post">
    {%csrf_token%}
    <input name="name" required placeholder="Task name">
    </br>
    <select name="catagory">
        <option value="#">  select catagor</option>
        {%for cat in catagories%}
            <option value="{{cat.id}}">{{cat.name}}</option>
        {%endfor%}

    </select>
    </br>
    <input type="submit" value="Add">
</form>
{%endblock%}
